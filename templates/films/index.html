{% extends "base.html" %}
{% block content %}
<h1>Product Page</h1>

{% for film in films %}
<div class="task">
    <div class="content">
        {{film.title}}
        <div>
            <img src="{{url_for('static', filename = 'images/' ~ film.id ~ '.jpg')}}" alt="{{film.title}}">
            <!--https://stackoverflow.com/questions/48002297/how-to-concatenate-int-with-str-type-in-jinja2-template -->
        </div>
        <div class="description">
            <a href="#">{{film.description}}</a>
            <span class="duration">{{film.director}} mins</span>
        </div>
        <div class="buttons">

            <form class="delete-form" action="#" method="POST">
                <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red"
                        aria-hidden="true"></i></button>
            </form>

            {% if film.quantity < 7 %} <i class="fa fa-check fa-2x" style="color: red" aria-hidden="true"></i>
                {% else %}
                <i class="fa fa-times fa-2x" aria-hidden="true"></i>
                {% endif %}
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
