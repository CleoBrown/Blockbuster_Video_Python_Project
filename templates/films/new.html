{% extends "base.html" %}
{% block content %}
<div class="content">
    <form action="/films/create" method="post">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="" required autofocus>
        </div>
        <div>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" value="" required autofocus>
        </div>
        <div>
            <label for="director">Director:</label>
            <input type="text" id="Director" name="director" value="" required>
        </div>

        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="" required>
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="number" name="quantity" value="" required>
        </div>
        <div>
            <label for="buying_cost">Buying Cost:</label>
            <input type="number" id="number" name="buying_cost" value="" required>
        </div>
        <div>
            <label for="selling_price">Selling Price:</label>
            <input type="number" id="number" name="selling_price" value="" required>
        </div>

        <div>
            <label for="production_company_id">Production Company:</label>
            <select id="production_company_id" name="production_company_id">
                {% for pc in production_companies %}
                <option value="{{ pc.id }}">
                    {{ pc.name }}

                </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Add film</button>

    </form>
</div>
{% endblock %}
